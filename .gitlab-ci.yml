image: ubuntu

variables:
  DEBIAN_FRONTEND: noninteractive

stages:
  - virtual
  - llvm
  - mips

virtual:
  stage: virtual
  before_script:
    - apt-get update
    - apt-get install -y build-essential cmake git
  script:
    - ./scripts/test.sh
  tags:
  - Linux

llvm-intel:
  stage: llvm
  before_script:
    - apt-get update
    - apt-get install -y build-essential cmake clang-11 gcc-mipsel-linux-gnu
  script:
    - ln -s /usr/bin/clang++-11 /usr/bin/clang++
    - patch ./scripts/test.sh < ./scripts/llvm.patch
    - ./scripts/test.sh
  tags:
  - Linux

llvm-uemu:
  stage: llvm
  before_script:
    - apt-get update
    - apt-get install -y build-essential cmake clang-11 gcc-mipsel-linux-gnu git
    - rm -rf ../uemu
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.softcom.su/ruc/uemu ../uemu
  script:
    - patch ./scripts/test.sh < ./scripts/llvm-uemu.patch
    - ./scripts/test.sh -d
  allow_failure: true
  tags:
  - Linux

llvm-baikal:
  stage: llvm
  before_script:
    - apt-get update
    - apt-get install -y build-essential cmake clang-11 gcc-mipsel-linux-gnu sshpass
  script:
    - patch ./scripts/test.sh < ./scripts/llvm-baikal.patch
    - ./scripts/test.sh -d
  allow_failure: true
  tags:
  - Linux

mips-uemu:
  stage: mips
  before_script:
    - apt-get update
    - apt-get install -y build-essential cmake clang-11 gcc-mipsel-linux-gnu git
    - rm -rf ../uemu
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.softcom.su/ruc/uemu ../uemu
  script:
    - patch ./scripts/test.sh < ./scripts/mips-uemu.patch
    - ./scripts/test.sh -d
  allow_failure: true
  tags:
  - Linux

mips-baikal:
  stage: mips
  before_script:
    - apt-get update
    - apt-get install -y build-essential cmake clang-11 gcc-mipsel-linux-gnu sshpass
  script:
    - patch ./scripts/test.sh < ./scripts/mips-baikal.patch
    - ./scripts/test.sh -d
  allow_failure: true
  tags:
  - Linux
