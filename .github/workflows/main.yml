name: Testing
on: [push, pull_request]
jobs:
  Testing-on-Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run test script
        run: ./scripts/test.sh
        shell: bash
  Testing-on-MacOS:
    runs-on: macos-latest
    steps:
      - name: Install coreutils
        run: brew install coreutils
        shell: bash
      - uses: actions/checkout@v1
      - name: Run test script
        run: ./scripts/test.sh
        shell: bash
  Testing-on-Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run test script
        run: ./scripts/test.sh
        shell: bash
